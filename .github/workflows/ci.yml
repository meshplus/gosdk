  test:
    name: Unit Testing
    runs-on: ubuntu-18.04
    steps:
      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Checkout
        uses: actions/checkout@v2
      - name: mod
        run: go mod tidy
      - name: Go Test
        run: go test -run "Test[^RPC]" ./...